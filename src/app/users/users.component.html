<label>Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<button
 class="btn btn-primary"
 [disabled]="userName === ''"
 (click)="onCreateUser()">Add Username</button>
 <p *ngIf="onCreateUser">User was created, user name is {{ userName }}</p>
 <div *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}"
 >{{ logItem }}</div>
